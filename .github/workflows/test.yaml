on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
name: Run tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x, 1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Dependencies
        run: go get -u honnef.co/go/tools/cmd/staticcheck
        env:
          GO111MODULE: off
      - name: Test
        run: make test
